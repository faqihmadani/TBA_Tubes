<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexical Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        #result {
            white-space: pre-line;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500">
    <h1 class="font-medium text-3xl text-center text-white my-10">Lexical Analyzer</h1>
    <div class="md:w-1/2 w-3/4 mx-auto bg-white rounded p-10 min-h-[32rem]">
        <form id="form" class="flex space-between mb-5">
            <input id="sentence" placeholder="Masukkan kalimat yang akan dicek..."
                class=" w-full inline-block shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text">
            <button type="submit" id="checkButton"
                class="border border-indigo-500 bg-indigo-500 text-white rounded-md px-4 py-2 mx-2 transition duration-500 ease select-none hover:bg-indigo-600 focus:outline-none focus:shadow-outline">Check</button>
        </form>
        <span id="result"></span>
    </div>

</body>
<script src="./script.js"></script>

</html>
